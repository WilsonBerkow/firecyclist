<!DOCTYPE html>
<html>
    <head>
        <title>Completely Empty HTML Doc for Testing, w/ jQuery</title>
        <meta charset="UTF-8"/>
        <style>

        </div>-->

            Elm.embed(Elm.Main, jQuery('#Main')[0]);
        </script>
